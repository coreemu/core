{
	"version": 1,
	"handlers": {
		"console": {
			"class": "logging.StreamHandler",
			"formatter": "default",
			"level": "DEBUG",
			"stream": "ext://sys.stdout"
		}
	},
	"formatters": {
		"default": {
			"format": "%(asctime)s - %(levelname)s - %(module)s:%(funcName)s - %(message)s"
		}
	},
	"root": {
		"level": "INFO",
		"handlers": ["console"]
	}
}
